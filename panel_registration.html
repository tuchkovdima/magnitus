  <form action="profile.html" >
  
    <h1>Регистрация</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Главная информация</legend>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="user_password">
      
      <label>Age:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">До 14 лет</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">от 14 и старше</label>
    </fieldset>
    
    </fieldset>
